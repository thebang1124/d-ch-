            font-size: 1rem;
            color: #1e293b;

        }
        .search-input:focus {
            border-color: #6366f1; /* Indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .results-area {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }
        .result-item {
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0; /* Slate-200 */
        }
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .result-item h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4f46e5; /* Indigo */
            margin-bottom: 0.25rem;
        }
        .result-item p {

        .result-item .type {

        }

        }

            color: #f8fafc;

            color: #e2e8f0;
        }
        body.dark .result-item .type {

        }

            color: #cbd5e0;

            border-color: #4a5568;

            right: 1.5rem;
            padding: 0.5rem;
            border-radius: 9999px; /* Full rounded */
            background-color: #e2e8f0; /* Light gray */
            color: #475569; /* Slate */

            document.body.classList.toggle('dark');

                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

            document.body.classList.remove('dark');

        // Function to process raw data to extract meaning and examples
        function processDictionaryData(rawData) {
            return rawData.map(entry => {
                let meaning = entry.vietnamese;
                const examples = [];

                const isMultiNumberedMeaning = meaning.match(/^\d+\./);
                const containsExplicitTypeExample = meaning.includes('(tt):') || meaning.includes('(đt):') || meaning.includes('(tl)');
                const containsSemicolonMeaningSeparator = meaning.includes(';');

                if (isMultiNumberedMeaning || containsExplicitTypeExample || containsSemicolonMeaningSeparator) {
                    const exampleRegex = /([A-Za-zÀ-Ỹà-ỹ\s\\_]+): ([A-Za-zÀ-Ỹà-ỹ\s\\_.,]+)/g;
                    let match;
                    let tempExamples = [];
                    let currentMeaningPart = meaning;

                    while ((match = exampleRegex.exec(currentMeaningPart)) !== null) {
                        tempExamples.push(match[0].trim());
                    }

                    if (tempExamples.length > 0) {
                        const firstExampleIndex = meaning.indexOf(tempExamples[0]);
                        if (firstExampleIndex !== -1) {
                            meaning = meaning.substring(0, firstExampleIndex).trim();
                        }
                        examples.push(...tempExamples);
                    }
                    
                    if (entry.examples && entry.examples.length > 0) {
                        examples.push(...entry.examples);
                    }

                } else {
                    const parts = meaning.split('. ');
                    meaning = parts[0].trim();
                    if (parts.length > 1) {
                        const potentialExamples = parts.slice(1).join('. ').trim();
                        if (potentialExamples) {
                            potentialExamples.split(';').forEach(ex => {
                                const trimmedEx = ex.trim();
                                if (trimmedEx) {
                                    examples.push(trimmedEx);
                                }
                            });
                        }
                    }
                }

                return {
                    ede: entry.ede,
                    type: entry.type,
                    vietnamese: meaning,
                    examples: examples
                };
            });
        }

        const processedDictionaryData = processDictionaryData(dictionaryData);

        // Get DOM elements
        const searchInput = document.getElementById('searchInput');
        const resultsDisplay = document.getElementById('resultsDisplay');
        const clearButton = document.getElementById('clearButton');

        // Function to display search results
        function displayResults(results) {
            resultsDisplay.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                resultsDisplay.innerHTML = '<p class="text-gray-500">Không tìm thấy từ nào phù hợp.</p>';
                return;
            }

            results.forEach(entry => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                let examplesHtml = '';
                if (entry.examples && entry.examples.length > 0) {
                    examplesHtml = `
                        <div class="examples">
                            <span class="font-medium">Ví dụ:</span>
                            <ul class="list-disc list-inside ml-4">
                                ${entry.examples.map(ex => `<li>${ex}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                resultItem.innerHTML = `
                    <h3>${entry.ede} <span class="type">(${entry.type})</span></h3>
                    <p><span class="font-medium">Nghĩa:</span> ${entry.vietnamese}</p>
                    ${examplesHtml}
                `;
                resultsDisplay.appendChild(resultItem);
            });
        }

        // Function to perform search
        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm === '') {
                resultsDisplay.innerHTML = '<p class="text-gray-500">Vui lòng nhập từ để tìm kiếm.</p>';
                return;
            }

            const filteredResults = processedDictionaryData.filter(entry =>
                entry.ede.toLowerCase().includes(searchTerm) ||
                entry.vietnamese.toLowerCase().includes(searchTerm)
            );
            displayResults(filteredResults);
        }

        // Event Listeners
        searchInput.addEventListener('input', performSearch);
        clearButton.addEventListener('click', () => {
            searchInput.value = '';
            resultsDisplay.innerHTML = '<p class="text-gray-500">Vui lòng nhập từ để tìm kiếm.</p>';
        });

        // Initial display
        displayResults([]); // Show initial message
    </script>
